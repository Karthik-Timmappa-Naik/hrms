<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register Student</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="text-center bg-success text-white py-3">
  <h2>Welcome to Magadh University</h2>
</header>
<main class="my-4">
  <h1 class="text-center mb-4">Register Student</h1>
  <form action="/students" method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="width: 100%; max-width: 600px;" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" class="form-control" required placeholder="Enter your department">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input type="text" id="year" name="year" class="form-control" required placeholder="Enter your academic year">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
    </div>
    <button type="submit" class="btn btn-success btn-block">Submit</button>
  </form>
</main>
<script>
  function validateForm() {
    const name = document.getElementById("name").value.trim();
    const department = document.getElementById("department").value.trim();
    const year = document.getElementById("year").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !department || !year || !email) {
      alert("All fields are required. Please fill them out.");
      return false;
    }

    // Additional email validation (optional)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    return true; // Form is valid
  }
</script>
</body>
</html>
